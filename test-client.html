<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script src="client.js"> </script>
  <script type="module">
    async function main() {
      const client = await IceloadClient.connect('ws://localhost:9002');
      client.subscribe(["hello"], (val) => {
        console.log(val);
      });
      await client.insert(["hello"], { world: "0", ["new york"]: "0" });
      await client.update(["hello", "world"], "1");
      await client.update(["hello", "new york"], "2");
      await client.update(["hello", "world"], "3");
    }
    main();
  </script>
</html>
